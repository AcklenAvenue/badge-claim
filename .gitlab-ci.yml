stages:
 - deploy

deploy_firebase:
  stage: deploy
  image: node:latest
  script:
      - echo "Installing..."
      - npm install
      - npm install -g firebase-tools
      - firebase --token ${FIREBASE_TOKEN} functions:config:get > functions/env.json
      - CI="" npm run prestart
      - cd functions/
      - npm install
      - cd ..
      - echo "Deploying..."
      - firebase deploy --token ${FIREBASE_TOKEN}